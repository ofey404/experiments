apiVersion: v1
kind: Pod
metadata:
  name: ssh-container
  labels:
    app: ssh-container
spec:
  containers:
    - name: myapp-container
      image: linuxserver/openssh-server:version-9.6_p1-r0
      # user: linuxserver.io
      env:
        - name: PASSWORD_ACCESS
          value: "true"
        - name: USER_PASSWORD
          value: password
      command:
        - "/bin/sh"
        - "-c"
        - |
          while true; do echo $(date); sleep 1; done
---
apiVersion: v1
kind: Service
metadata:
  name: ssh
spec:
  selector:
    app: ssh-container
  ports:
    - name: ssh
      port: 2222
