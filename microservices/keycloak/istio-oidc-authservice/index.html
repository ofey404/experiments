<!DOCTYPE html>
<html>
<head>
    <title>POST Request Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>POST Request Example</h1>
    <button onclick="makeRequest()">Make POST Request</button>
    <div id="response"></div>

    <script>
        function makeRequest() {
            var url = "http://localhost/request-visualizer";
            var data = {
                jobId: "42"
            };

            $.ajax({
                url: url,
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                data: JSON.stringify(data),
                success: function(response) {
                    $("#response").text("POST request successful!");
                    console.log(response);
                },
                error: function(xhr) {
                    $("#response").text("POST request failed. Check the browser console for more details.");
                    console.error(xhr);
                }
            });
        }
    </script>
</body>
</html>
